shell = 'zsh'

[plugins.anyframe]
github = 'mollifier/anyframe'
rev = '5986753'

[plugins.zsh-completions]
github = 'zsh-users/zsh-completions'
rev = 'b46602d'

[plugins.undollar]
github = 'zpm-zsh/undollar'
rev = '5113cd0'

[plugins.zman]
github = 'mattmc3/zman'
rev = '40483a4'

[plugins.completioninit]
inline = 'autoload -Uz completioninit && completioninit'

[plugins.promptinit]
inline = 'autoload -Uz promptinit && promptinit'

# Must be loaded after loading all other plugins (except zsh-autosuggestions, see below)
[plugins.zsh-syntax-highlighting]
github = 'zsh-users/zsh-syntax-highlighting'
rev = 'b2c910a'

[plugins.zsh-autosuggestions]
github = 'zsh-users/zsh-autosuggestions'
rev = 'a411ef3'

# see: https://github.com/zsh-users/zsh-autosuggestions#disabling-automatic-widget-re-binding
[plugins.zsh-autosuggestions.hooks]
pre = 'ZSH_AUTOSUGGEST_MANUAL_REBIND=1'
post = '''
ZSH_AUTOSUGGEST_BUFFER_MAX_SIZE=20
ZSH_AUTOSUGGEST_STRATEGY=(history completion)
ZSH_AUTOSUGGEST_CLEAR_WIDGETS+=(accept-line-with-expand-alias history-beginning-search-backward-end history-beginning-search-forward-end)
'''
