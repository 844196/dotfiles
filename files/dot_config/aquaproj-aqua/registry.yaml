# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_archive
    repo_owner: mrowa44
    repo_name: emojify
    description: Emoji on the command line ðŸ˜±
    files:
      - name: emojify
        src: "emojify-{{.Version}}/emojify"
  - type: github_release
    repo_owner: sharkdp
    repo_name: vivid
    description: LS_COLORS manager with multiple themes
    asset: "vivid-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}"
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    rosetta2: true
    replacements:
      amd64: x86_64
      arm64: aarch64
      darwin: apple-darwin
      linux: unknown-linux-musl
      windows: pc-windows-msvc
      386: i686
    overrides:
      - goos: linux
        goarch: arm64
        replacements:
          linux: unknown-linux-gnu
    files:
      - name: vivid
        src: "vivid-{{.Version}}-{{.Arch}}-{{.OS}}/vivid"
  - type: github_release
    repo_owner: rossmacarthur
    repo_name: sheldon
    asset: sheldon-{{.Version}}-{{.Arch}}-{{.OS}}.tar.gz
    description: ':bowtie: Fast, configurable, shell plugin manager'
    replacements:
      amd64: x86_64
      arm64: aarch64
      darwin: apple-darwin
      linux: unknown-linux-musl
    supported_envs:
      - linux
      - darwin
    rosetta2: true
