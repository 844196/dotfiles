# yaml-language-server: $schema=./schema.json
---
- key: space
  name: Insert space
  type: command
  buffer: ' '
- key: j
  name: Jump
  type: command
  buffer: ' cd -- ${(q)$(anyframe-widget-z-ghq --height 20%):-.}'
  trigger: ACCEPT
- key: g
  name: Git
  type: bindings
  bindings:
    - key: b
      name: Branch
      type: bindings
      bindings:
        - key: space
          name: git branch
          type: command
          buffer: ' git branch -vvv'
          trigger: ACCEPT
        - key: c
          name: git checkout
          type: command
          buffer: 'git checkout '
          trigger: COMPLETE
        - key: "C"
          name: git checkout -b
          type: command
          buffer: 'git checkout -b '
          trigger: COMPLETE
        - key: r
          name: git branch -m
          type: command
          buffer: 'git branch -m '
          trigger: COMPLETE
        - key: m
          name: git branch -m
          type: command
          buffer: 'git branch -m '
          trigger: COMPLETE
        - key: d
          name: git branch -D
          type: command
          buffer: 'git branch -D '
          trigger: COMPLETE
    - key: a
      name: Add
      type: bindings
      bindings:
        - key: space
          name: git add
          type: command
          buffer: 'git add '
          trigger: COMPLETE
        - key: a
          name: git add -A
          type: command
          buffer: 'git add -A'
    - key: c
      name: Commit
      type: bindings
      bindings:
        - key: space
          name: 'git commit '
          type: command
          buffer: 'git commit '
        - key: m
          name: git commit -m
          type: command
          buffer: 'git commit -m '
          trigger: COMPLETE
        - key: a
          name: git commit --amend --no-edit
          type: command
          buffer: 'git commit --amend --no-edit'
        - key: f
          name: git commit --fixup
          type: command
          buffer: 'git commit --fixup '
          trigger: COMPLETE
    - key: r
      name: Rebase
      type: bindings
      bindings:
        - key: space
          name: 'git rebase '
          type: command
          buffer: 'git rebase '
          trigger: COMPLETE
        - key: i
          name: git rebase -i
          type: command
          buffer: 'git rebase -i '
          trigger: COMPLETE
    - key: p
      name: Push/Pull
      type: bindings
      bindings:
        - key: space
          name: git push
          type: command
          buffer: 'git push origin HEAD'
        - key: u
          name: git push -u
          type: command
          buffer: 'git push -u origin HEAD'
        - key: f
          name: git push -f
          type: command
          buffer: 'git push --force-with-lease --force-if-includes origin HEAD'
        - key: l
          name: git pull
          type: command
          buffer: 'git pull'
    - key: h
      name: GitHub
      type: bindings
      bindings:
        - key: i
          name: Issue
          type: bindings
          bindings:
            - key: l
              name: gh issue list
              type: command
              buffer: '${GH_ISSUE_REPO:+ GH_REPO=}$GH_ISSUE_REPO gh issue list -w'
              eval: true
              trigger: ACCEPT
            - key: c
              name: gh issue create
              type: command
              buffer: '${GH_ISSUE_REPO:+ GH_REPO=}$GH_ISSUE_REPO gh issue create -w' # NOTE: -a @me をつけるとテンプレート一覧にからスタートしない
              eval: true
              trigger: ACCEPT
        - key: p
          name: Pull request
          type: bindings
          bindings:
            - key: l
              name: gh pr list
              type: command
              buffer: ' gh pr list -w'
              trigger: ACCEPT
            - key: v
              name: gh pr view
              type: command
              buffer: ' gh pr view -w'
              trigger: ACCEPT
            - key: c
              name: gh pr create
              type: command
              buffer: 'gh pr create -w${$(git base-branch):+${$(git base-branch)/#/ -B }} -H $(git current-branch) -a @me -t '
              eval: true
              trigger: COMPLETE
    - key: s
      name: Status
      type: command
      buffer: ' git status'
      trigger: ACCEPT
    - key: d
      name: Diff
      type: command
      buffer: ' git diff'
      trigger: ACCEPT
    - key: g
      name: git graph -n 10
      type: command
      buffer: ' git graph -n 10'
      trigger: ACCEPT
- key: d
  name: Docker
  type: bindings
  bindings:
    - key: space
      name: 'docker '
      type: command
      buffer: 'docker '
    - key: r
      name: docker run
      type: command
      buffer: 'docker run --rm -it '
    - key: c
      name: Compose
      type: bindings
      bindings:
        - key: space
          name: 'docker compose '
          type: command
          buffer: 'docker compose '
        - key: r
          name: docker compose run
          type: command
          buffer: 'docker compose run --rm '
- key: n
  name: npm
  type: bindings
  bindings:
    - key: space
      name: npm
      type: command
      buffer: 'npm '
    - key: r
      name: npm run
      type: command
      buffer: 'npm run '
