# yaml-language-server: $schema=https://raw.githubusercontent.com/844196/wk/v0.2.3/schemas/bindings.json
---
- key: space
  desc: Insert space
  type: command
  buffer: ' '
- key: j
  desc: Jump
  type: command
  buffer: ' cd -- ${(q)$(anyframe-widget-z-ghq --height 20%):-.}'
  accept: true
- key: tab
  desc: Navi
  type: command
  buffer: ' navi'
  accept: true
- key: g
  desc: Git
  type: bindings
  bindings:
    - key: b
      desc: Branch
      type: bindings
      bindings:
        - key: return
          desc: git branch
          type: command
          buffer: ' git -c pager.branch="~/.local/libexec/emojiless -E" branch -vvv' # NOTE: -E i.e. --quit-at-eof
          accept: true
        - key: m
          type: command
          buffer: 'git branch -m '
          trigger: COMPLETE
        - key: d
          type: command
          buffer: 'git branch -D '
          trigger: COMPLETE
    - key: a
      desc: Add
      type: bindings
      bindings:
        - key: f
          type: command
          buffer: 'git add '
          trigger: COMPLETE
        - key: a
          type: command
          buffer: 'git add-A'
          accept: true
    - key: c
      desc: Checkout/Commit
      type: bindings
      bindings:
        - key: return
          type: command
          buffer: 'git checkout '
          trigger: COMPLETE
        - key: r
          type: command
          # 1つしかリモートが存在しない場合、オプションを付ける必要はない
          # けど、forkしたリポジトリでoriginとは別にupstreamをセットすることがあるので付けておく
          # https://qiita.com/tommy_aka_jps/items/6ce68f564cb3802ca9b0#comment-09fd8cd6069280cc13ac
          buffer: 'git checkout -t '
          trigger: COMPLETE
        - key: b
          type: command
          buffer: 'git checkout -b '
          trigger: COMPLETE
        - key: f
          type: command
          buffer: 'git checkout -- '
          trigger: COMPLETE
        - key: .
          type: command
          buffer: 'git checkout -- :/'
        - key: m
          type: command
          buffer: 'claude -p "/git-commit ステージ済みの変更のみコミット"'
        - key: a
          type: command
          buffer: 'git commit --amend --no-edit'
        - key: F
          type: command
          buffer: 'git commit --fixup '
          trigger: COMPLETE
    - key: r
      desc: Rebase/Reset
      type: bindings
      bindings:
        - key: return
          type: command
          buffer: 'git rebase '
          trigger: COMPLETE
        - key: i
          type: command
          buffer: 'git rebase -i '
          trigger: COMPLETE
        - key: .
          type: command
          buffer: 'git reset HEAD~'
        - key: h
          desc: git reset --hard
          type: command
          buffer: 'git reset --hard $(git rev-parse --abbrev-ref HEAD@{u} 2>/dev/null)'
          eval: true
    - key: p
      desc: Push/Pull
      type: bindings
      bindings:
        - key: return
          desc: git push
          type: command
          buffer: 'git push origin $(git current-branch)'
          eval: true
        - key: u
          desc: git push -u
          type: command
          buffer: 'git push -u origin $(git current-branch)'
          eval: true
        - key: f
          desc: git push -f
          type: command
          buffer: 'git push --force-with-lease --force-if-includes origin $(git current-branch)'
          eval: true
        - key: l
          type: command
          buffer: 'git pull'
          accept: true
    - key: h
      desc: GitHub
      type: bindings
      bindings:
        - key: r
          desc: Repository
          type: bindings
          bindings:
            - key: v
              desc: gh repo view
              type: command
              buffer: ' gh repo view --web'
              accept: true
        - key: i
          desc: Issue
          type: bindings
          bindings:
            - key: l
              desc: gh issue list
              type: command
              buffer: ' ${GH_ISSUE_REPO:+GH_REPO=$GH_ISSUE_REPO }gh issue list -w'
              eval: true
              accept: true
            - key: c
              desc: gh issue create
              type: command
              buffer: ' ${GH_ISSUE_REPO:+GH_REPO=$GH_ISSUE_REPO }gh issue create -w' # NOTE: -a @me をつけるとテンプレート一覧にからスタートしない
              eval: true
              accept: true
        - key: p
          desc: Pull request
          type: bindings
          bindings:
            - key: l
              desc: gh pr list
              type: command
              buffer: ' gh pr list -w'
              accept: true
            - key: v
              desc: gh pr view
              type: command
              buffer: ' gh pr view -w'
              accept: true
            - key: c
              desc: gh pr create
              type: command
              buffer: 'git push -u origin $(git current-branch) && gh pr create -w ${$(git base-branch):+-B $(git base-branch) }-H $(git current-branch) -a @me -t '
              eval: true
              trigger: COMPLETE
    - key: f
      desc: Fetch with prune
      type: command
      buffer: 'git fetch --prune'
      accept: true
    - key: s
      desc: Status
      type: command
      buffer: ' git status'
      accept: true
    - key: d
      desc: Diff
      type: command
      buffer: ' git diff'
      accept: true
    - key: g
      desc: Last 10 commits graph
      type: command
      buffer: ' git -c pager.log="~/.local/libexec/emojiless -E" graph -n 10' # NOTE: -E i.e. --quit-at-eof
      accept: true
- key: d
  desc: Docker
  type: bindings
  bindings:
    - key: return
      type: command
      buffer: 'docker '
    - key: r
      type: command
      buffer: 'docker run --rm -it '
    - key: c
      desc: Compose
      type: bindings
      bindings:
        - key: return
          type: command
          buffer: 'docker compose '
        - key: r
          type: command
          buffer: 'docker compose run --rm '
- key: n
  desc: npm
  type: bindings
  bindings:
    - key: return
      type: command
      buffer: 'npm '
    - key: r
      type: command
      buffer: 'npm run '
- key: y
  desc: Yank
  type: bindings
  bindings:
    - key: .
      desc: Copy $PWD
      type: command
      buffer: ' pwd | copy52'
      accept: true
    - key: f
      desc: Copy relative path of selected files
      type: command
      buffer: ' fzf --multi --height 25% | copy52'
      accept: true
    - key: F
      desc: Copy full path of selected files
      type: command
      buffer: ' fzf --multi --height 25% | xargs -I{} realpath {} | copy52'
      accept: true
    - key: w
      desc: Copy $PWD as Windows file path
      type: command
      buffer: ' pwd | xargs -I{} wslpath -w {} | copy52'
      accept: true
    - key: W
      desc: Copy path as Windows file path of selected files
      type: command
      buffer: ' fzf --multi --height 25% | xargs -I{} wslpath -w {} | copy52'
      accept: true
    - key: b
      desc: Copy current branch
      type: command
      buffer: ' git current-branch | copy52'
      accept: true
    - key: c
      desc: Copy last commit...
      type: bindings
      bindings:
        - key: m
          desc: Message
          type: command
          buffer: ' git --no-pager log -1 --pretty=format:%s%n HEAD | copy52'
          accept: true
        - key: h
          desc: Hash (Short)
          type: command
          buffer: ' git rev-parse --short HEAD | copy52'
          accept: true
        - key: H
          desc: Hash (Full)
          type: command
          buffer: ' git rev-parse HEAD | copy52'
          accept: true
- key: '"'
  desc: Init
  type: bindings
  bindings:
    - key: i
      desc: Put wk.bindings.yaml
      type: command
      buffer: ' cp -i ~/.config/wk/template.yaml wk.bindings.yaml'
