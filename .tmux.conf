# デフォの<C-b>を解除
unbind C-b
# <C-t>をPrefixに
set-option -g prefix C-t

# UTF8有効
set-window-option -g utf8 on
# マウス有効
set-option -g mouse-select-pane on

# ログインシェルをzshに
set-option -g default-shell /usr/local/bin/zsh

# <C-t>vでwindowを縦分割
bind v split-window -h

# ペインの移動をvimっぽく
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインの大きさ変更もvimっぽく
bind -r < resize-pane -L 6
bind -r - resize-pane -D 6
bind -r + resize-pane -U 6
bind -r > resize-pane -R 6
bind -r s swap-pane -U

# <C-t>rで.tmux.confをリロード
bind r source-file ~/.tmux.conf \; display-message "Reloaded!"

# キーリピートの反応時間を1000msに設定
set-option -g repeat-time 1000

# コピーモードのキーマップをviに変更
set-window-option -g mode-keys vi

# ESCキーを早くする
set -s escape-time 0

# なんか出るアレの表示時間を10秒に設定
set-option -g display-panes-time 10000
set -g base-index 1
set -g pane-base-index 1

# 夢の256色
set-option -g default-terminal "screen-256color"

# コピペできるようにするやつ
set-option -g default-command "reattach-to-user-namespace -l zsh"

# 時計
set-option -g clock-mode-colour white

# pane border
set-option -g pane-border-fg colour245
set-option -g pane-active-border-fg colour39

# message
set-option -g message-fg colour16
set-option -g message-bg colour221
set-option -g message-attr bold

# ステータスライン
set-option -g status on
set-option -g status-position top
set-option -g status-utf8 on

set-option -g status-left-length 52
set-option -g status-right-length 451

set-option -g status-bg colour234
set-option -g status-fg white

set-option -g status-left '#[fg=colour234,bg=colour252,bold] ❐ #S #[fg=colour252,bg=colour234,nobold]⮀#[fg=colour245,bg=colour238,bold]'
set-option -g window-status-format "#[fg=colour238,bg=colour234,bold] #I #[fg=colour240,bg=colour234,nobold]#W "
set-option -g status-justify left
set-option -g window-status-activity-attr bold
set-option -g window-status-current-format "#[fg=colour234,bg=colour13]⮀#[fg=colour219,bg=colour13,noreverse,bold] #I ⮁ #[fg=white,bg=colour13,noreverse,nobold]#W #[fg=colour13,bg=colour234,nobold]⮀"
set-option -g status-right ''
